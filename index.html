<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <div class="calculator">
    <div class="display">
      <div class="total">12 + 32 + 43</div>
      <div class="total-preview">80</div>
    </div>
    <div class="keyboard">
      <div class="clear-all" data-operation="">C</div>
      <div class="clear">
        <img src="./assets/svg/clear-all.svg" alt="clear">
      </div>
      <div class="percent colored">%</div>
      <div class="divide colored">/</div>
      <div class="number">7</div>
      <div class="number">8</div>
      <div class="number">9</div>
      <div class="multiply colored">*</div>
      <div class="number">4</div>
      <div class="number">5</div>
      <div class="number">6</div>
      <div class="substart colored">-</div>
      <div class="number">1</div>
      <div class="number">2</div>
      <div class="number">3</div>
      <div class="sum colored">+</div>
      <div class="plus-minus">+/-</div>
      <div class="number">0</div>
      <div class="number">.</div>
      <div class="equals colored">=</div>
    </div>
  </div>
</body>

</html>
